<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CARDS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
  <div class="card" style="width: 18rem;; " align="center">
  <div class="card-header" >Free</div>

        <h5 class="card-title">$0/mo</h5>

        <button type="button" class="btn btn-outline-primary" style="width: 15rem;">Sign up for free</button>
    </div>
  </div>
</div>
<div class="col">

    </div>
  </div>
</div>
<div class="col">
  <div class="card" style="width: 18rem;" align="center">
  <div class="card-header" style="background-color: blue; color: white;">Enterprise</div>

    <h5 class="card-title">$29/mo</h5>
    <p class="card-text">30 users included<br>15 GB of storage<br>Phone and email support<br>Help center access</p>
    <button type="button" class="btn btn-primary"style="width: 15rem;">Contact us</button>
  </div>
</div>
</div>
</div>
